<section class="py-16 bg-[#c3e8bd]" id="contact" data-aos="fade-up">
    <h2 class="text-3xl text-[#5b7553] font-bold text-center mb-12">Get in Touch</h2>
  
    <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-10 items-center">
      <!-- Left Side: Image -->
      <div class="flex justify-center hidden lg:block md:block">
        <img src="img/contact1.jpg" alt="Contact Me" class="w-full h-full max-w-lg max-h-lg rounded-lg shadow-lg">
      </div>
  
      <!-- Right Side: Contact Form -->
      <div class="bg-white p-8 rounded-lg shadow-md">
        <form (ngSubmit)="sendEmail($event)" #contactForm="ngForm" class="space-y-6">
            <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input 
              type="text"
              name="name"
              ngModel
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#5b7553] focus:border-[#5b7553] outline-none"
              placeholder="Your name"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input 
              type="email"
              name="email"
              ngModel
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#5b7553] focus:border-[#5b7553] outline-none"
              placeholder="your@email.com"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
            <textarea
              name="message"
              ngModel
              rows="4"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#5b7553] focus:border-[#5b7553] outline-none"
              placeholder="Your message..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-[#5b7553] text-white px-6 py-3 rounded-lg font-medium hover:bg-[#99ba93] transition-colors"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
    <!-- Success Dialog -->
<div *ngIf="showSuccess" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-lg font-semibold text-green-600">Message Sent!</h2>
      <p class="text-gray-700 mt-2">Your message has been sent successfully.</p>
      <button (click)="closeDialog()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        OK
      </button>
    </div>
  </div>
  
  <!-- Error Dialog -->
  <div *ngIf="showError" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-lg font-semibold text-red-600">Message Failed!</h2>
      <p class="text-gray-700 mt-2">Please try again later.</p>
      <button (click)="closeDialog()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        OK
      </button>
    </div>
  </div>
  
  </section>

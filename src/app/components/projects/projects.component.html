<section class="bg-[#5b7553] text-white py-12">
    <div class="container mx-auto px-2">
      <h2 class="text-4xl font-bold text-center mb-8">Projects <span class="text-[#c3e8bd]">ðŸ’»</span></h2>
      
      <div class="flex flex-wrap justify-center gap-8">
        <div *ngFor="let project of projects" class="bg-[#99ba93] rounded-lg shadow-lg overflow-hidden w-full md:w-5/12 lg:w-1/3 p-6 transform transition-all duration-300 hover:scale-105">
          <div class="relative w-full h-48">
            <img [src]="project.image" alt="{{ project.name }}" class="w-full h-full object-cover rounded-lg">
          </div>
          <div class="mt-4">
            <h3 class="text-2xl font-semibold text-[#c3e8bd]">{{ project.name }}</h3>
            <p class="text-sm mt-2">{{ project.description }}</p>
            <a [href]="project.live" target="_blank" class="inline-block mt-4 text-[#FFFFFF] bg-[#5b7553] px-4 py-2 rounded-md hover:bg-[#c3e8bd] hover:text-[#5b7553] transition-colors">Live</a>
            <a [href]="project.link" target="_blank" class="inline-block mt-4 text-[#FFFFFF] bg-[#5b7553] px-4 py-2 rounded-md hover:bg-[#c3e8bd] hover:text-[#5b7553] transition-colors">Repo</a>

          </div>
        </div>
      </div>
    </div>
  </section>
